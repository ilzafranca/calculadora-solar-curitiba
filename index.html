<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Solar - Curitiba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fbf4;
      padding: 40px;
      color: #003300;
    }
    h1 {
      color: green;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .resultado {
      background-color: #e8f9e8;
      padding: 20px;
      margin-top: 20px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Solar - Curitiba</h1>
  <p>Preencha os dados abaixo para estimar o número de placas solares necessárias:</p>

  <label for="consumo">Média de consumo mensal (kWh):</label><br>
  <input type="number" id="consumo" placeholder="Ex: 300" /><br>

  <label for="tipo">Tipo de imóvel:</label><br>
  <select id="tipo">
    <option value="residencial">Residencial</option>
    <option value="comercial">Comercial</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const consumo = parseFloat(document.getElementById("consumo").value);
      const tipo = document.getElementById("tipo").value;
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(consumo) || consumo <= 0) {
        resultadoDiv.innerHTML = "Por favor, insira um valor válido de consumo.";
        return;
      }

      const irradiacao = 4.5; // média para Curitiba em kWh/m²/dia
      const perda = 0.8; // 20% de perda
      const diasPorMes = 30;
      const eficienciaPlaca = 0.8;

      const energiaMensalPorPlaca = irradiacao * diasPorMes * eficienciaPlaca;
      const placasNecessarias = Math.ceil(consumo / (energiaMensalPorPlaca * perda));

      resultadoDiv.innerHTML = `
        <strong>Resultado:</strong><br>
        Para um consumo de <strong>${consumo} kWh/mês</strong> em um imóvel <strong>${tipo}</strong>,
        serão necessárias aproximadamente <strong>${placasNecessarias} placas solares</strong>.
      `;
    }
  </script>
</body>
</html>
