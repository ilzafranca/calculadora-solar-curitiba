<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Solar - Curitiba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fbf4;
      padding: 40px;
      color: #003300;
    }
    h1 {
      color: green;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .resultado {
      background-color: #e8f9e8;
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Solar - Curitiba</h1>
  <p>Preencha os dados abaixo para ver a estimativa com base em valores reais de Curitiba:</p>

  <label for="consumo">M√©dia de consumo mensal (kWh):</label><br>
  <input type="number" id="consumo" value="450" /><br>

  <label for="tipo">Tipo de im√≥vel:</label><br>
  <select id="tipo">
    <option value="Residencial" selected>Residencial</option>
    <option value="Comercial">Comercial</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const consumo = parseFloat(document.getElementById("consumo").value);
      const tipo = document.getElementById("tipo").value;
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(consumo) || consumo <= 0) {
        resultadoDiv.innerHTML = "Por favor, insira um valor v√°lido de consumo.";
        return;
      }

      // Simula√ß√£o baseada em valores fixos reais para Curitiba
      const placas = Math.ceil(consumo / 50); // Aproximadamente 50 kWh por placa
      const investimento = placas * 1600; // R$1600 por placa instalada
      const economiaMensal = placas * 45; // Economia m√©dia mensal por placa
      const retorno = investimento / economiaMensal;

      resultadoDiv.innerHTML = `
        <div class="emoji">‚ö°Ô∏è</div> <strong>Consumo mensal:</strong> ${consumo} kWh<br>
        <div class="emoji">üè†</div> <strong>Tipo de im√≥vel:</strong> ${tipo}<br>
        <div class="emoji">üîã</div> <strong>Placas necess√°rias:</strong> ${placas}<br>
        <div class="emoji">üí∞</div> <strong>Investimento estimado:</strong> R$ ${investimento.toFixed(2).replace('.', ',')}<br>
        <div class="emoji">üìâ</div> <strong>Economia mensal:</strong> R$ ${economiaMensal.toFixed(2).replace('.', ',')}<br>
        <div class="emoji">‚è≥</div> <strong>Retorno estimado:</strong> ${retorno.toFixed(1).replace('.', ',')} anos<br>
      `;
    }
  </script>
</body>
</html>
